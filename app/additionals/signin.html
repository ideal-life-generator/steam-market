<!DOCTYPE html>
<html>
<head>
  <title>Signin</title>
  <link rel="stylesheet" type="text/css" href="./../additionals/signin.css">
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      background-color: rgb(203, 203, 203);
      font-family: "Arial";
    }
    .info {
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: flex;
    }
    .signin-icon {
      color: rgb(0, 0, 0);
      font-size: 350px;
    }
  </style>
</head>
<body>
  <div class="info">
    <i class="signin-icon icon-shield"></i>
    <h3>Protection is setup. Wait a few seconds to check and setup you protection.</h3>
  </div>
  <script type="text/javascript">
    var signinData = window.location.search.substring(1);
    if (!!signinData) {
      window.history.replaceState(null, null, "/signin");
      var socket = new WebSocket("ws://localhost:5001")
      socket.addEventListener("open", function (event) {
        var message = {
          eventName: "signin.check",
          data: signinData
        };
        var messageJSON = JSON.stringify(message);
        socket.send(messageJSON);
      });
      socket.addEventListener("message", function (event) {
        var messageJSON = event.data;
        var message = JSON.parse(messageJSON);
        var eventName = message.eventName
        switch (eventName) {
          case "signin.resolve":
            window.close();
            break;
          case "signin.reject":
            window.close();
            break;
        }
      });
    }
    else {
      window.close();
    }
  </script>
</body>
</html>
